<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            float: left;
           
           

        }
        nav ul{
            display: flex;
            flex-direction: row;
           
        }
       
        nav ul li{
           
            list-style-type: "⬆️";
            background-color: yellow;
            list-style-position: inside;
            padding: 20px;
            
        }

</head>
<body>
    <!-- styling the list using css -->
     <nav>
        <ul>
            <li><a href="">home</a></li>
            <li>about</li>
            <li>contact us</li>
        </ul>
     </nav>

</html>
