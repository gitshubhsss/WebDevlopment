<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            box-shadow: -4px 10px 17px rgb(11, 19, 21);

        }
        .text-shadow{
            margin: 50px;
            font-size: 2em;
            text-shadow: 2px 2px 0px rgb(11, 87, 8);
            border: 2px solid black;
            border-radius: 10px;
            outline: 2px solid rgb(191, 28, 28);
            outline-offset: 25px;
        }
    </style>
</head>
<body>
    <!-- this tute is about shadow property -->
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem nostrum pariatur saepe ullam ad aut tempore quisquam esse eligendi voluptates?
    </div>
    <div class="text-shadow">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit dolor delectus, incidunt accusamus explicabo cum quos quasi unde a iste.
    </div>
</body>
</html>
